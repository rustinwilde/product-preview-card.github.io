<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title> Gabrielle Essence Eau De Parfum </title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="image-side">
        <img class="parfume-image" src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum"
          width="330px" height="450px">
      </div>
      <div class="text-side">
        <div class="information">
          <div class="category">Perfume</div>
          <div class="title">Gabrielle <div> Essence Eau De </div> Parfum</div>
          <div class="description">
            <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>
          </div>
        </div>
        <div class="cost">
          <div class="present-cost"> $149.99</div>
          <div class="previous-cost">$169.99</div>
        </div>
        <div class="button-block">
          <button type="submit" class="button">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
